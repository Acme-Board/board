<html>
<head>

    {% extends "base.html" %}
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/rent_style.css' %}">


</head>

<body>


{% block content %}
<!--<div class="container" style="width:600px;"> -->
  <section class="form-register" style=" 
  width:  600px;
  background: #24303c;
  padding: 30px;
  margin: auto;
  margin-top: 100px;
  border-radius: 8px;
  font-family: 'calibri';
  color: white;">

    {% if request.user.is_authenticated == False %}
    <div><h3  class ="well well-sm">Subida de Juego: </h3> </div>
    {% else %}
    <div><h3  class ="well well-sm">Editar: </h3> </div>
    {% endif %} 
    <div>      
            <form method="POST" enctype="multipart/form-data" class="NewGame" style=" margin: 20px;
            padding: 5px">{% csrf_token %}
         
                {{ form.as_p }}

                {% if request.user.is_authenticated == False %}
                <div style="text-align:center; margin: 15px">
                <button type="submit" class="btn btn-primary" ; style="border-radius: 8px">Alquilar</button>
                </div>
                {% else %}
                <button type="submit" class="btn btn-primary" ; style="border-radius: 8px">Actualizar</button>
                {% endif %} 
            </form>
           
      </div>

    </section>
    <!-- Fin Prueba-->

</div>

{% endblock %}


</body>
</html>
