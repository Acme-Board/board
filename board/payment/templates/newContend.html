<html>
<head>
     {% extends "base.html" %}
     {% load static %}
     {% block extrahead %}

     {% endblock %}   
</head>
<body>
  {% load crispy_forms_tags %}
  {% block content %}
  <div class="justify-content-center py-5" style="background: #3e5e7e; 
  border-radius: 8px; font-family: 'calibri'; color: white;"> 
    <h3  class ="well well-sm"> Nueva disputa: </h3> 
    <div>      
      <form method="POST" enctype="multipart/form-data" class="NewGame" style=" margin: 20px; padding: 5px">
        {% csrf_token %}       
        {{ form|crispy }}
        
        <div style="text-align:center; margin: 15px">
          <button type="submit" class="btn btn-primary" ; style="border-radius: 8px">Enviar</button>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}

</body>
</html>
