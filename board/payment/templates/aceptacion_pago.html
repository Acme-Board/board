<html>

<head>

     {% extends "base.html" %}

     {% load static %}

     {% block extrahead %}

          <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"> 

     {% endblock %}   

</head>

<body>



{% block content %}

<style>

.index-main {

     background-image: url("{% static 'img/bg-masthead.jpg' %}");

}   

</style>



<div class="index-main">

     <img class="index-icon" src="{% static 'img/icon.png' %}" />

<h1 class="index-title">¿Estas seguro de que quieres proceder con el pago ({{game.price}}€)?</h1> 
     {{game.price}}


<div class="row py-3">

     <div class='col '>

          <form action='charge/{{game.id}}' method="POST">
               {% csrf_token %}
               <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
               data-key="{{ key }}"
               data-description="A Django Charge"
               data-currency="eur"
               data-amount="{{cent}}"
               data-locale="auto""></script>
             </form> 

     </div>

     <div class='col'>

          <a class="btn btn-primary btn-lg mx-5 d-block" href="/stripe/pago_completado" role="button" style='background-color: #6D65D3;''>No</a> 

     </div>

     



</div>





</div>

{% endblock %}

{% block vue %}

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

{% endblock %}



</body>

</html>
